version: '{build}'

nuget:
  disable_publish_on_pr: true

configuration: Release

environment:
   # Don't report back to the mothership
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  NPM_TOKEN:
    secure: iNSaHS9YTyJXCAm4vZJaVu/BgIBMF9kfzUc8uxRAo28o3agRlLFSYyyzaNC1FYyzJ/kkCNX/QNwg1N/3yXeVSlJB/x19GLPZeJ6fsu9p1J8=
  GIT_AUTHOR_NAME:
    secure: B6rc3yafvlv33LqM4RWK3Q==
  GIT_COMMITTER_NAME:
    secure: B6rc3yafvlv33LqM4RWK3Q==
  GIT_AUTHOR_EMAIL:
    secure: CNIdeIKP5CY48G4+NqkRfNREo4HgGlkSSfzSCv6x0To=
  GIT_COMMITTER_EMAIL:
    secure: CNIdeIKP5CY48G4+NqkRfNREo4HgGlkSSfzSCv6x0To=

install:
- ps: scripts\Get-Deps.ps1

before_build:
# - dotnet --info
- appveyor-retry dotnet restore -v Minimal

build_script:
- dotnet build --no-restore -c %CONFIGURATION%

test:
  assemblies:
    only:
      - '**\*.Tests.dll'
  categories:
    except:
    - DoNotRunOnAppVeyor

after_test:
- ps: |
    dotnet pack --no-build --no-restore -c $env:CONFIGURATION

    if ($env:GHPKEY) {
      $fileContent = "-----BEGIN OPENSSH PRIVATE KEY-----`n"
      $fileContent += $env:GHPKEY.Replace(' ', "`n")
      $fileContent += "`n-----END OPENSSH PRIVATE KEY-----`n"
      Set-Content c:\users\appveyor\.ssh\id_rsa $fileContent
      $version = $env:GitAssemblyInformationalVersion
      $isPublic = $env:NBGV_PublicRelease
      Write-Output "Publishing branches version:$version isPublic:$isPublic"
      scripts\Publish-Branches.ps1 -Version $version -isPublic $isPublic -IsCI
    }

    scripts\Pack-Packages.ps1

artifacts:
- path: build\**\*.nupkg
  name: NuGet
- path: build\**\*.tgz
  name: Npm

deploy:
  provider: NuGet
  server:                  # remove to push to NuGet.org
  api_key:
    secure: hQSw9rzJnO5t0i20qqt/4pJ6fiXvXs9OV2iUdeLINuEfy2m8ZXLQyYDu7JkT7/E1
  skip_symbols: true
  symbol_server:           # remove to push symbols to SymbolSource.org
  artifact: /.*\.nupkg/
  on:
    APPVEYOR_REPO_TAG: true

after_deploy:
  - ps: |
      if ($env:APPVEYOR_REPO_TAG -eq "true") {
        npm config set //registry.spoiledcat.com/:_authToken $env:NPM_TOKEN
        npm config set always-auth true
        scripts\Publish-ToNpm.ps1
      }
